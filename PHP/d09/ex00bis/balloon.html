<html>
	<head>
		<style>
			BODY {background-color:white;}
			#balloon {background-color: red; width:200px;height:200px;border-radius:50%}
		</style>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"
		integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
		crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="balloon"></div>
		<script>
			$(document).ready(function(){
				
				$('#balloon').click(function(){
					var size = parseInt($('#balloon').css('width')) + 10;
					if (size > 420)
						size = 200;
					$('#balloon').css('width', size);
					$('#balloon').css('height', size);
					if ($('#balloon').css('background-color') == 'rgb(255, 0, 0)')
						$('#balloon').css('background-color', 'rgb(0, 255, 0)');
					else if ($('#balloon').css('background-color') == 'rgb(0, 255, 0)')
						$('#balloon').css('background-color', 'rgb(0, 0, 255)');
					else if ($('#balloon').css('background-color') == 'rgb(0, 0, 255)')
						$('#balloon').css('background-color', 'rgb(255, 0, 0)');
				});
				
				$('#balloon').mouseout(function(){
					var size = parseInt($('#balloon').css('width')) - 10;
					if (size < 200)
						size = 200;
					$('#balloon').css('width', size);
					$('#balloon').css('height', size);

					if ($('#balloon').css('background-color') == 'rgb(255, 0, 0)')
						$('#balloon').css('background-color', 'rgb(0, 0, 255)');
					else if ($('#balloon').css('background-color') == 'rgb(0, 255, 0)')
						$('#balloon').css('background-color', 'rgb(255, 0, 0)');
					else if ($('#balloon').css('background-color') == 'rgb(0, 0, 255)')
						$('#balloon').css('background-color', 'rgb(0, 255, 0)');


				});
			});
		</script>
	</body>
</html>
